<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Noto Sans Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"></script>
    <script type="module">
        await Promise.allSettled([
            customElements.whenDefined("sl-input"),
            customElements.whenDefined("sl-card"),
            customElements.whenDefined("sl-select")
        ]);
        document.body.classList.add("ready");
    </script>
    <title>Badge Generator</title>
    <style>
        
    </style>
</head>
<body onload="document.documentElement.classList.add('sl-theme-light')">
    <h1>Badge Generator</h1>
    <label for="themeToggle" onclick="toggleTheme()">
        <span id="themeIcon" class="material-symbols-outlined">light_mode</span>
    </label>
  <div class="container">
    <sl-card id="generator" class="card">
        <div slot="header">
            <h2>Input</h2>
            <div>
                <sl-tooltip content="Reset all value">
                    <sl-icon-button id="resetButton" name="eraser" label="Reset" onclick="resetInputs()"></sl-icon-button>
                </sl-tooltip>
                <sl-tooltip content="Fill with Example">
                    <sl-icon-button id="fillButton" name="card-text" label="Fill" onclick="fillInputs()"></sl-icon-button>
                </sl-tooltip>
            </div>
        </div>
        <div class="input-group">
            <sl-input label="Label" type="text" placeholder="foo" id="leftText" help-text="Left text value" oninput="updateBadge()"></sl-input>
            <sl-input label="Message" type="text" placeholder="bar" id="rightText" help-text="Right text value" oninput="updateBadge()" required></sl-input>
            <sl-input label="Label Color" type="text" placeholder="HEX code" id="rightColor" help-text="Left color value" oninput="updateBadge()"></sl-input>
            <sl-input label="Color" type="text" placeholder="HEX code" id="leftColor" help-text="Right color value" oninput="updateBadge()"></sl-input>
            <sl-select label="Style" id="badgeStyle" placeholder="Style" help-text="Badge's style" onchange="updateBadge()">
                <sl-option value="flat-square">Flat Square</sl-option>
                <sl-option value="flat">Flat</sl-option>
                <sl-option value="plastic">Plastic</sl-option>
                <sl-option value="for-the-badge">For the Badge</sl-option>
                <sl-option value="social">Social</sl-option>
            </sl-select>
            <sl-input label="Logo" type="text" placeholder="github" id="logo" help-text="Example: github, python, discord" oninput="updateBadge()"></sl-input>
            <sl-input label="Logo Color" type="text" placeholder="HEX code" id="logoColor" help-text="The badge's color will be used unless you specify a color" oninput="updateBadge()"></sl-input>
            <sl-input label="Link Target" type="text" placeholder="https://github.com" id="link" help-text="Click target to a URL or local path" oninput="updateBadge()"></sl-input>
        </div>
    </sl-card>
    <sl-card id="generator" class="card output-card">
        <div slot="header">
            <h2>Output</h2>
            <sl-tooltip content="Refresh">
                    <sl-icon-button id="refreshButton" name="arrow-counterclockwise" label="Refresh" onclick="updateBadge()"></sl-icon-button>
                </sl-tooltip>
        </div>
        <div class="badge" id="badge"></div>
        <sl-divider></sl-divider>
        <div class="output-group">
            <sl-input type="text" label="Markdown" id="badgeMarkdown" placeholder="Markdown code" readonly></sl-input><sl-copy-button from="badgeMarkdown.value"> </sl-copy-button>
        </div>
        <div class="output-group">
            <sl-input type="text" label="HTML" id="badgeHTML" placeholder="HTML code" readonly></sl-input><sl-copy-button from="badgeHTML.value"> </sl-copy-button>
        </div>
    </sl-card>
  </div>
    <br />
    <p>Made by <a href="https://github.com/abdipr" target="_blank">abdipr</a></p>
    <br />
    <script src="script.js"></script>
</body>
</html>
